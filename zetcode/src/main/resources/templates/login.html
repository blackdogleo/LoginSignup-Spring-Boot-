<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/userLogin}" th:object="${loguser}" method="post">
    <p>
        Name: <input type="text" th:field="*{name}">
    </p>
    <p>
        Password: <input type="text" th:field="*{pass}">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
